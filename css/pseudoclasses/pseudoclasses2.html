<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Pseudoclasses</title>
        <style>
            .mylist li:first-child {
                background: blue;
            }
            .mylist li:nth-child(3) {
                background: yellowgreen;
            }
            .mylist li:last-child {
                background: purple;
            }
        </style>
    </head>
    <body>
        <section>
            <p>Lista n√£o ordenada colorida</p>
            <ul class="mylist">
                <li>primeiro filho</li>
                <li>segundofilho</li>
                <li>terceiro filho</li>
                <li>quarto filho</li>
                <li>quinto filho</li>
            </ul>
        </section>
    </body>
</html>
